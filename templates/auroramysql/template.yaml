###############################################################################
# Conditions
###############################################################################
Conditions:
  EncryptionEnabled:
    !Equals
    - !Ref StorageEncrypted
    - 'true'

  ServerlessEnabled:
    !Equals
    - !Ref DBEngineMode
    - 'serverless'

  ServerlessDisabled:
    !Equals
    - !Ref DBEngineMode
    - 'provisioned'

  1replica:
    !Or
    - !Equals
      - !Ref NumberofAuroraReplicas
      - '1'
    - !Equals
      - !Ref NumberofAuroraReplicas
      - '2'

  2replica:
    !Equals
    - !Ref NumberofAuroraReplicas
    - '2'

  CanCreate1Replica:
    !And
    - !Condition ServerlessDisabled
    - !Condition 1replica

  CanCreate2Replica:
   !And
   - !Condition ServerlessDisabled
   - !Condition 2replica

  AutoPassword:
    !Equals
    - !Ref DBPassword
    - Auto

  AutoDBName:
    !Equals
    - !Ref DBName
    - Auto

  IamEnabled:
    !Not
     - !Equals
       - !Ref LdapUsers
       - ''

  SGIngress:
    !Not
     - !Equals
       - !Ref InboundSGName
       - None

  CidrIngress:
    !Not
     - !Equals
       - !Ref AccessCidr
       - None

###############################################################################
# Resources
###############################################################################

Resources:

  MonitoringIAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - monitoring.rds.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonRDSEnhancedMonitoringRole

  DBUserPolicy:
    Type: AWS::IAM::ManagedPolicy
    Condition: IamEnabled
    Properties:
      ManagedPolicyName: !Join [ "-", [ Admin_User, !Ref ArchPathTag, !Ref AuroraDBPrimaryInstance ] ]
      Description: Managed Policy for access to service broker created Aurora MySQL database
      Path: /
      Roles:
        - !Ref FederatedRole
      PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
              - rds-db:connect
            Resource:
              - !GetAtt AWSSBInjectedAddDbUsers.AdminUser
            Condition:
              StringLike:
                aws:userid: !GetAtt AWSSBInjectedAddDbUsers.IamUsers

  DBApplicationPolicy:
    Type: AWS::IAM::ManagedPolicy
    Condition: IamEnabled
    Properties:
      ManagedPolicyName: !Join [ "-", [ App_User, !Ref ArchPathTag, !Ref AuroraDBPrimaryInstance ] ]
      Description: Managed Policy for access to service broker created Aurora MySQL database
      Path: /
      Roles:
        - !Ref ServiceRole
      PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
              - rds-db:connect
            Resource:
              - !GetAtt AWSSBInjectedAddDbUsers.ApplicationUser

  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: !Sub Database ${DBName}
      SubnetIds: !GetAtt AWSSBInjectedGetSubnetIds.SubnetIDs

  ClusterSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub Allow Client connections to Database ${DBName}
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref DBPort
          ToPort: !Ref DBPort
          SourceSecurityGroupId: !Ref LambdaSecurityGroup
          Description: Lambda SG
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      VpcId: !GetAtt AWSSBInjectedGetSubnetIds.VpcId

  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for agreementretention service Lambda function
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          FromPort: 443
          IpProtocol: tcp
          ToPort: 443
      SecurityGroupIngress: []
      VpcId: !GetAtt AWSSBInjectedGetSubnetIds.VpcId

  ClusterSecurityGroupSelfIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !GetAtt ClusterSecurityGroup.GroupId
      IpProtocol: tcp
      FromPort: !Ref DBPort
      ToPort: !Ref DBPort
      SourceSecurityGroupId: !GetAtt ClusterSecurityGroup.GroupId
      Description: Self Reference

  ClusterSecurityGroupIngress1:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: SGIngress
    Properties:
      GroupId: !GetAtt ClusterSecurityGroup.GroupId
      IpProtocol: tcp
      FromPort: !Ref DBPort
      ToPort: !Ref DBPort
      SourceSecurityGroupId: !GetAtt AWSSBInjectedGetSG.SecurityGroupId0
      Description: Named SG

  ClusterSecurityGroupIngress2:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: SGIngress
    Properties:
      GroupId: !GetAtt ClusterSecurityGroup.GroupId
      IpProtocol: tcp
      FromPort: !Ref DBPort
      ToPort: !Ref DBPort
      SourceSecurityGroupId: !GetAtt AWSSBInjectedGetSG.SecurityGroupId1
      Description: Named SG

  ClusterCidrIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: CidrIngress
    Properties:
      GroupId: !GetAtt ClusterSecurityGroup.GroupId
      IpProtocol: tcp
      FromPort: !Ref DBPort
      ToPort: !Ref DBPort
      CidrIp: !Ref AccessCidr
      Description: VPC CIDR

  ClusterSecurityGroupLambdaEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      DestinationSecurityGroupId: !GetAtt ClusterSecurityGroup.GroupId
      FromPort: !Ref DBPort
      ToPort: !Ref DBPort
      IpProtocol: tcp
      GroupId: !Ref LambdaSecurityGroup
      Description: Lambda Outbound

  RDSDBClusterParameterGroup:
    Type: AWS::RDS::DBClusterParameterGroup
    Properties:
      Description: !Join [ "- ", [ "Aurora PG Cluster Parameter Group for Cloudformation Stack ", !Ref DBName ] ]
      Family: !FindInMap [DBFamilyMap, !Ref DBEngineVersion, "family"]
      Parameters:
        time_zone: !Ref RDSTimeZone

  AuroraKMSCMK:
    Type: AWS::KMS::Key
    DeletionPolicy: Retain
    Properties:
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
          Action: 'kms:*'
          Resource: '*'
        - Effect: Allow
          Principal:
            AWS: '*'
          Action:
          - kms:Encrypt
          - kms:Decrypt
          - kms:ReEncrypt*
          - kms:GenerateDataKey*
          - kms:CreateGrant
          - kms:ListGrants
          - kms:DescribeKey
          Resource: '*'
          Condition:
            StringEquals:
              kms:CallerAccount: !Ref AWS::AccountId
              kms:ViaService: !Sub 'rds.${AWS::Region}.amazonaws.com'

  AuroraKMSCMKAlias:
    Type: AWS::KMS::Alias
    DeletionPolicy: Retain
    DependsOn: AuroraDBCluster
    Properties:
      AliasName: !Sub 'alias/${AuroraDBCluster}'
